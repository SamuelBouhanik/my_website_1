{%extends 'base/base.html'%}
{% load static %}
{%block css%}
<link rel="stylesheet" href="{% static 'css/login.css'%}">

{%endblock%}

{%block content%}



	<section class="ftco-section" style=" width:100vw ; height:100vh">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">send to livre d'or</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="{% url 'livre_form' %}" class="signin-form" method="post" enctype="multipart/form-data">
					{% csrf_token %}
		      			<input type="text" name = "title" class="form-control" placeholder="Title" required>

	            <div class="mb-3 tobi" >
					  <label for="exampleFormControlTextarea1" class="form-label"></label>
					  <textarea class="form-control" name = "message"  id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
						</div>

					<input type="file" name = "photo_main" class="file-upload-input " onchange="readURL(this)" accept="Image/*" required>
					<br>
					<br>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3 ">send form</button>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
		{%include "base/alert.html"%}
	</section>

{%endblock%}



{%block js%}
 <script src="{% static 'js/login.js' %}"></script>
{%endblock%}
